{% extends "base.html" %}
{% block title %} 
    Register Page
{% endblock %} 

{% block content %} 
<div class="row" style="margin-top:20px; margin-left:20px">
    <div class="col-8">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <!-- Your Columns HERE -->
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email address</th>
                    <th scope="col">Occupation</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_id %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email_address}}</td>
                    <td>{{user.occupation}}</td>
                </tr>
                {% endfor %}   
            </tbody>
        </table>
    </div>
    
{% endblock %}
